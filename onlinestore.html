
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        fieldset {
            border: none;
            padding: 0;
            margin-bottom: 20px;
        }

        legend {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        div {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        select,
        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .product-price {
            color: #777;
        }
    </style>
</head>
<body>

    <h1>Welcome to Our Online Store</h1>

    <form action="/checkout" method="post" autocomplete="on">
        <fieldset>
            <legend>Product Selection</legend>

            <div>
                <input type="checkbox" id="product1" name="product[]" value="MIRROR" checked>
                <label for="product1">MIRROR</label>
                <span class="product-price">100</span>
            </div>

            <div>
                <input type="checkbox" id="product2" name="product[]" value="CHAIR">
                <label for="product2">CHAIR</label>
                <span class="product-price">450</span>
            </div>

            <div>
                <input type="checkbox" id="product3" name="product[]" value="NOTE BOOK">
                <label for="product3">NOTE BOOK</label>
                <span class="product-price">300</span>
            </div>
        </fieldset>

        <div>
            <label for="shipping">Shipping Method:</label>
            <select id="shipping" name="shipping">
                <option value="standard">Standard Shipping</option>
                <option value="express">Express Shipping</option>
            </select>
        </div>

        <div>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1">
        </div>

        <button type="submit">Add to Cart</button>
    </form>

</body>
</html>
